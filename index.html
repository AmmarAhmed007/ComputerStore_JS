<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="index.js" defer></script>
    <title>Komputer Store</title>
</head>
<body>
    <h1 style="text-align: center;">Welcome to The Komputer Store</h1>
<div class="container">
    <div class="shadow p-3 mb-5 bg-white rounded grid-container">
        <div class="grid-item header">Joe Banker</div>
        <div class="grid-item text">Balance</div>
        <div class="grid-item amount" id="bankAmount">0 kr</div>
        <div class="grid-item button">
            <button type="button" class="btn btn-success" id="getLoanButton">Get a loan</button>
            <button type="button" class="btn btn-warning" id="payLoanButton">Pay loan</button>
        </div>
    </div>

    <div class="shadow p-3 mb-5 bg-white rounded grid-container">
        <div class="grid-item header">Work</div>
        <div class="grid-item text">Pay</div>
        <div class="grid-item amount" id="workBalance">0 kr</div>
        <div class="grid-item button">
            <button type="button" class="btn btn-warning" id="bankButton" style="width:50%">Bank</button>
            <button type="button" class="btn btn-primary" id="workButton">Work</button>
        </div>
    </div>

    


    <div class="shadow p-3 mb-5 bg-white rounded grid-container">
        <div class="grid-item header">Laptops</div>
        <div class="grid-item selecter">
        <select name="computers" id="computersSelect">
            <!-- <option value="choose" selected disabled>Choose your computer</option>
            <option value="HP">HP</option>
            <option value="Acer">Acer</option>
            <option value="Macbook">Macbook</option>
            <option value="Samsung">Samsung</option> -->
        </select>
        </div>
        <div class="grid-item feature">
            <p style="font-weight:bold">Features:</p>
            <div id="computerSpec">
                <!-- <p>It has a screen</p>
                <p>It has a keyboard</p>
                <p>Hello hello</p> -->
            </div>
            
        </div>
    </div>
</div>
</div>
    <div class="shadow p-3 mb-5 bg-white rounded container grid-container-computer">
        <div class="grid-item images">
            <img id="image"src="images/Database_Diagram.png" alt="Et diagram" style="width: 175px;">
        </div>
        <div class="grid-item text-computer">
            <h3 id="title">Very good Computer</h2>
                <p id="description">Very good computer description</p>
        </div>
        <div class="grid-item belop">
            <p>35000 kr</p>
            <button type="button" class="btn btn-primary">Order now</button>
        </div>
    </div>
</body>
</html>
